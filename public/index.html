<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/angular.min.js"></script>
    <script src="/javascripts/angular-route.min.js"></script>
</head>
<style>

</style>
<body ng-app="myApp">
    <ul>
        <li><a href="#!/">查看商品</a></li>
        <li><a href="#!/add">添加商品</a></li>
        <li><a href="#!/orders">查看订单</a></li>
        <li><a href="#!/user">查看用户</a></li>
    </ul>
    <br>
    <hr>
    <div ng-view>

    </div>

    <script>
        var app = angular.module('myApp',['ngRoute']);
        app.config(function($routeProvider){
            $routeProvider
                .when('/',{
                     templateUrl:'./views/views.html',
                     controller:'viewsCtrl'
                 }).when('/add',{
                     templateUrl:'./add/add.html',
                     controller:'addCtrl'
                 }).when('/orders',{
                     templateUrl:'./orders/orders.html',
                     controller:'ordersCtrl'
                 }).when('/user',{
                     templateUrl:'./user/user.html',
                     controller:'userCtrl'
            })
        })
        app.controller('viewsCtrl',['$scope','$http',function($scope,$http){
            $scope.pageNum = 1;
            $scope.jieguo;
            $scope.show=function(){
                $http.get('http://localhost:3000/shuju',{params:{pageNum:$scope.pageNum}}).then(function(res){
                    $scope.jieguo = res.data.data.jieguo;
                    $scope.total = res.data.data.total;

                    if($scope.pageNum == 1){
                        $scope.isShow = true;
                    }else{
                        $scope.isShow = false;
                    }

                    if($scope.pageNum == Math.ceil($scope.total/3)){
                        $scope.isShow1 = true;
                    }else{
                        $scope.isShow1 = false;
                    }
                });
            }
            $scope.show();
            $scope.prev = function(){
                $scope.pageNum --;
                $scope.show();
            }
            $scope.next = function(){
                $scope.pageNum ++;
                $scope.show();
            }

            $scope.del=function(s){
                $http.delete('http://localhost:3000/shuju/'+s.id).then(function(res){
                    var result = res.data;
                    if (result.success){
                        var i = $scope.jieguo.indexOf(s);
                        $scope.jieguo.splice(i,1);
                    }
                })
            }
            $scope.zhanshi = false;
            $scope.change = function(s){
                $scope.s = s;
                $scope.zhanshi = true;
            }
            $scope.put = function(s){
                $http.put('http://localhost:3000/shuju',$scope.s).then(function(res){
                    var result = res.data;
                    if (result.success){
                        alert('更新成功')
                        $scope.zhanshi = false;
                    }else{
                        alert(result.data);
                    }
                })
            }
            $scope.notsure = function(){
                $scope.s = '';
                $scope.zhanshi = false;
            }
        }])

        app.controller('addCtrl',['$scope','$http',function($scope,$http){
            $scope.ViewArr = [];
            $scope.TypeArr = [];

            $scope.changeV = function (data) {
                $scope.ViewArr.push(data);
            }
            $scope.add = function(p,f){
                $scope.ViewArr.push(p);
                $scope.TypeArr.push(f);
                $scope.p = null;
            }
            $scope.tableArr = [];
            var bool = 0;
            $scope.addMember = function () {
                $scope.visible = true;
                bool = 0;
            }
            $scope.updateMember = function (h) {
                bool = 1;
                $scope.visible = true;
                $scope.h = $scope.tableArr[h];
            }
            $scope.addMemberY = function (h) {
                if (bool == 0){
                    $scope.tableArr.push(h);
                    $scope.h = null;
                    $scope.visible = false;
                }
                if (bool ==1){
                    $scope.h = null;
                    $scope.visible = false;
                }
            }
            $scope.addMemberN = function (h) {
                $scope.h = null;
                $scope.visible = false;
            }
            $scope.deleteMember = function (h) {
                $scope.tableArr.splice(h,1);
                $scope.visible = false;
            }

            $scope.add=function () {
                $http.post('http://localhost:3000/index/viewspots',$scope.p).then(function (res) {
                    console.log(res.data.viewid)
                    $scope.viewid = res.data.viewid;
                    $http.post('http://localhost:3000/index/ticket',$scope.tableArr).then(function (res) {

                    });
                });
                $http.post('http://localhost:3000/index/status',$scope.f).then(function (res) {

                });

            }
        }])

        app.controller('ordersCtrl',['$scope','$http',function($scope,$http){
            $http.get('http://localhost:3000/orders').then(function(res){
                $scope.orders = res.data;
            },function(err){

            });
        }])

        app.controller('userCtrl',['$scope','$http',function($scope,$http){

           $scope.isShow = false;

           $http.get('/users').then(function(res){
               //console.log(res.data.data);
               $scope.users = res.data.data;
                   $scope.all = res.data.total;
           },
           function(err) {
            alert('获取失败');
           });

           var arr = [];
           $scope.showDetail = function(ua){
               arr = ua;
               console.log(ua);
               $scope.u = ua;
               $scope.isShow = true;
               $scope.isUpdate = true;
           };

           $scope.onSubmit = function(){
//                  console.log($scope.u);
                   $http.put('/users',$scope.u)
                       .then(function (res) {
                           var result = res.data;
                           if(result.success){
                            $scope.isShow = false;
                            alert('更新成功');
                           }else{
                            alert('更新失败');
                           }
                       })
           };

           // 取消操作
            $scope.back = function (u) {
                $scope.u = arr;
                $scope.isShow = false;
            };
           //删除操作
           $scope.remove = function(u){
               $http.delete('/users/'+u.id)
                   .then(function(res){
                       var result = res.data;
                       if(result.success){
                           var i = $scope.users.indexOf(u);
                           $scope.users.splice(i,1);
                       }
                   })
           };
        }])
    </script>
</body>
</html>
