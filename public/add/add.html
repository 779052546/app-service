<form>
    名称: <input type="text" ng-model="p.name"> <br><br>
    封面图片: <input type="text" ng-model="p.img"> <br><br>
    描述: <textarea  cols="30" rows="3" ng-model="p.desc"></textarea> <br><br>
    认证商户: <input type="text" ng-model="p.identification"> <br><br>
    游玩日期: <input type="text" ng-model="p.date"> <br><br>
    类型: <select ng-change="changeV(p)" ng-model="p.viewtypeid">
    <option value="">--请选择--</option>
    <option value="1">精选热门</option>
    <option value="2">户外</option>
    <option value="3">景点门票</option>
    <option value="4">演出</option>
    <option value="5">展览</option>
    <option value="6">漂流</option>
    <option value="7">沙龙讲座</option>
</select><br><br>
    开放服务:
    <label><input type="checkbox" ng-model="f.isBack">退票</label><br><br>
    <label><input type="checkbox" ng-model="f.isAssurance">保险</label><br><br>
    <label><input type="checkbox" ng-model="f.isWifi">WIFI</label><br><br>
    <label><input type="checkbox" ng-model="f.isP">停车位</label><br><br>
    <label><input type="number" ng-model="f.minPerson">几人成团</label><br><br>
    <label><input type="number" ng-model="f.ageLimit">年龄限制</label><br><br>

    票价详情:
    <style>
        th,td{
            width: 120px;
            line-height: 40px;
            text-align: center;
            border: 1px solid black;
        }
        button{
            border: none;
            outline: none;
            width: 40px;
            height: 30px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
    <table style=" cellpadding: 0; cellspacing: 1px; border-collapse: collapse;">
        <thead>
        <tr>
            <th>编号</th>
            <th>景点票价</th>
            <th>票价详情</th>
            <th>价格</th>
            <th>所属景点</th>
            <th><button ng-click="addMember(h)">增加</button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="h in tableArr track by $index">
            <td>{{$index + 1}}</td>
            <td>{{h.name}}</td>
            <td>{{h.detail}}</td>
            <td>{{h.price}}</td>
            <td>{{h.viewid}}</td>
            <td><button ng-click="updateMember($index)">修改</button><button ng-click="deleteMember($index)">删除</button></td>
        </tr>
        </tbody>
    </table><br><br>
    <div ng-show="visible">
        票名: <input type="text" ng-model="h.name"><br><br>
        票价详情: <input type="text" ng-model="h.detail"><br><br>
        票价: <input type="number" ng-model="h.price"><br><br>
        景点: <input type="text"><br><br>
        <button ng-click="addMemberY(h)">确定</button><button ng-click="addMemberN(h)">取消</button>
    </div>
    <br><br><br>
    <button ng-click="add(p,f,h)">添加</button>
    <br><br>

    {{p | json}}<br>
    {{f | json}}<br>
    {{tableArr | json}}<br>
</form>
