<form ng-click="submit()">
    名称: <input type="text" ng-model="p.name"> <br>
    图片地址: <input type="text" ng-model="p.cover"> <br>
    描述: <input type="text" ng-model="p.title"> <br>
    识别: <input type="text" ng-model="p.identification"> <br>
    风景标题: <input type="text" ng-model="p.site"> <br>
    风景名称: <input type="text" ng-model="p.title"> <br>
    <button ng-click="add(p)">添加</button>

    {{p | json}}
</form>
